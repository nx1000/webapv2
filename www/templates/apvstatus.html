<ion-header-bar align-title="center" class="bar-positive">
  <a class="button icon ion-android-arrow-back" href="#/"></a>
  <h1 class="title">Approval Status</h1>
</ion-header-bar>

<div class="bar bar-subheader bar-dark">
  <h2 class="title">{{selectedTrno}}</h2>
</div>

<ion-view>
  <ion-content class="has-subheader">
    <ion-list>
      <div class="item item-button-right" ng-repeat="detail in approvalStatus">
        <h1>{{detail.userId}}</h1>
        <!-- <a class="button button-outline button-balanced" ng-show="detail.apvstatus">{{detail.apvstatus}}</a> -->
        <div>
          <span>{{detail.apvstatus}}</span>
          <span>{{detail.dateapv | date : 'yyyy-MM-dd'}}</span>
          <span>{{detail.timeapv}}</span>
        </div>

        <span>{{detail.notes}}</span>
      </div>

</ion-list>
</ion-content>
</ion-view>
