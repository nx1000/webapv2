<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Emerald Approval</h1>
</ion-header-bar>

<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
      <div class="list">
          <label class="item item-input item-floating-label">
              <span class="input-label">User Name</span>
              <input type="text" placeholder="User Name" name="userid" ng-model="data.userid">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" name="userpass" ng-model="data.userpass">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login(data)">Login</button>

    

  </ion-content>
</ion-view>
