<ion-header-bar align-title="center" class="bar-positive">
  <a class="button icon ion-android-arrow-back" href="#/"></a>
  <h1 class="title">Item Details</h1>
</ion-header-bar>

<div class="bar bar-subheader bar-dark">
  <h2 class="title">{{selectedTrno}}</h2>
</div>

<ion-view>
  <ion-content class="has-subheader">
<ion-list>
<div class="item item-button-right" ng-repeat="detail in itemDetails">
  <p style="margin-bottom:10px;">{{detail.prodcd}} {{detail.proddesc}}</p>
  <p>
    <span><input ng-model="detail.qty" style="width:50px;"></span> <span>{{detail.unit}} @ {{detail.unitamt | currency:"IDR":0 }} = {{detail.totalprice | currency:"IDR":0}}<span>
  </p>
  <button class="button button-small button-outline button-calm">
    save
  </button>
</div>

</ion-list>
</ion-content>
</ion-view>
